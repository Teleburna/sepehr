<html>
<head>


    <link href="public/css/styleOld.css" rel="stylesheet">
    <link href="public/css/jQuery.css" rel="stylesheet">
    <link href="public/css/normalize.css" rel="stylesheet">
    <style>
        label, input { display:block; }
        input.text { margin-bottom:12px; width:95%; padding: .4em; }
        fieldset { padding:0; border:0; margin-top:25px; }
        .ui-dialog .ui-state-error { padding: .3em; }
        .validateTips { border: 1px solid transparent; padding: 0.3em; }
    </style>

    <script src="public/js/core/initial.js"></script>

    <script src="public/js/libs/jQuery.js"></script>
    <script src="public/js/libs/jQueryUi.js"></script>
    <script src="public/js/libs/angular/angular.js"></script>
    <script src="public/js/libs/angular/angular-route.min.js"></script>
    <script src="public/js/core/handler/handler.js"></script>
    <script src="public/js/core/handler/addHandler.js"></script>
    <script src="public/js/controllers/sepehrConfig.js"></script>

    <script src="public/js/libs/prefixfree.min.js"></script>


</head>
<body ng-app="sepehr">
<div class="container app">
    <aside class="sidebar" ng-controller="MenuController">
        <h1 class="logo">
            <a href="#"><strong>Sepehr</strong></a>
        </h1>
        <nav class="main-nav">
            <ul>
                <li><a href="#">Profile</a></li>
                <li class="active">
                    <a href="#">Email</a><br />
                    <a href="#" class="btn btn-primary">Compose new</a>
                    <ul>
                        <!--<li class="active"><a href="#">Inbox <span class="btn btn-primary">25</span></a></li>-->
                        <li ng-repeat="box in boxes"><a href="{{box.path}}">{{box.name}}</a></li>
                    </ul>
                    <ul class="Handlers">
                        <li><a href="#">Data Structure <span class="btn btn-primary label"></span></a></li>
                        <li><a href="#">Algorithms Design <span class="btn btn-primary label"></span></a></li>
                    </ul>
                </li>
                <li><a href="#">Date Base View</a></li>
                <li><a id="set-handler" href="#">Options</a></li>
            </ul>
        </nav>
    </aside>
    <div class="main">
            <form action="">
                <input type="search" name="s" placeholder="Search on Sepehr" />
            </form>
            <nav class="nav-settings">
                <ul>
                    <li><a href="#" class="icon icon-gear"></a></li>
                </ul>
            </nav>
            <div class="clr"></div>
        <div class="container" ng-view="">

        </div>
    </div>
</div>

<div id="dialog-form" title="Set listener">
    <p class="validateTips">All form fields are required.</p>
    <form>
        <fieldset>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" value="Listener name" class="text ui-widget-content ui-corner-all">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" value="you@gmail.com" class="text ui-widget-content ui-corner-all">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" value="xxxxxxx" class="text ui-widget-content ui-corner-all">
            <label for="script">Script Path</label>
            <input type="file" name="script" id="script" value="path/to/listener Script" class="text ui-widget-content ui-corner-all">
            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
        </fieldset>
    </form>
</div>

</body>
</html>
